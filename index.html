<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <img src="./images/illustration-hero.svg" alt="hero image" class="mainImage">
        <div class="content">
            <div>
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
        </div>
        <div class="subInfo">
            <img src="./images/icon-music.svg" alt="music icon" class="icon">
            <div class="box2">
                <p class="p1">Annual Plan</p>
                <P class="p2">$59.99/year</p>
            </div>
            <a href="#" class="box3">Change</a>
        </div>
        <button class="button">
            <p>Proceed to Payment</p>
        </button>
        <div class="order">
            <a href="#" class="orderLink">Cancel Order</a>
        </div>
    </main>
</body>
</html>
